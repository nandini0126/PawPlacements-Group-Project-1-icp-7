<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Signup Form</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
    border-color: black;
    
    
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background-color:#FFF;
    padding: 20px;
    border-radius: 20px 150px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    box-shadow: 0 0 2px 2px black;

}

h2 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    
}

input[type="text"],
input[type="email"],
input[type="tel"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
    box-shadow: 1px 2px 1px 1px gray;
}


textarea {
    resize: vertical;
}

button {
    background-color:#0056b3;

    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-left: 150px;
}

button:hover {
    background-color: #45a049;
}
  
body{
            background-image: url(https://www.warrenphotographic.co.uk/photography/bigs/03596-White-cat-white-background.jpg);
        }
               

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <center> <h1> Signup form</h1></center>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="pet">Preferred Pet:</label>
            <select id="pet" name="pet">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="rabbit">Rabbit</option>
                <option value="other">Other</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
